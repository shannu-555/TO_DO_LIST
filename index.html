<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switcher">
                <button class="theme-btn" data-theme="light" title="Light Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="theme-btn" data-theme="dark" title="Dark Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="theme-btn" data-theme="purple" title="Purple Theme">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
            <h1>
                <i class="fas fa-check-double"></i>
                Todo List
            </h1>
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-clock"></i> Active
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
        </div>

        <main>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </main>

        <div class="task-stats">
            <span id="tasksCounter">0 tasks left</span>
            <button id="clearCompleted">
                <i class="fas fa-trash-alt"></i> Clear Completed
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
